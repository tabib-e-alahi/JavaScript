<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <header>
        <h1 id="heading">Create HTML Element Using JS</h1>
    </header>
    <main>
        <section id="address_container">
            <h1>This is my Address</h1>
            <ul id="list_container">
                <li>Country: Bangladesh</li>
                <li>Division: Rangpur</li>
                <li>District: Kurigram</li>
            </ul>
        </section>

    </main>

    <script src="Js/append.js"></script>
    <script>
        const heading = document.getElementById("heading");
        heading.style.textAlign = "center";
        heading.style.fontSize = "48px";

        const addressContainer = document.getElementById("address_container");
        addressContainer.classList.add("align_items")
    </script>
</body>
</html>
